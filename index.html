<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Deportistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        


</head>
<body>
    <link href="style.css" rel="stylesheet">
    <script src="/path/to/cdn/jquery.slim.min.js"></script>
    <script src="/path/to/bs4-form-validation.min.js"></script>

    <h1>Por favor ingrese sus datos</h1>
    
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                campo válido
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                campo válido
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                campo válido
            </div>
        </div>
    
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Edad</label>
            <input type="number" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Ingresa un número entre 0 y 120
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                campo válido
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">¿Es alérgico?</label>
            <select class="form-select" id="validationCustom04" required>
                <option value="1">Si</option>
                <option value="2">No</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Medicamentos contraindicados</label>
            <input type="text" class="form-control" id="validationCustom05">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                   Acepto terminos y condiciones
                </label>
                <div class="invalid-feedback">
                    Debes aceptar antes de enviar los datos.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Subir mis datos</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
